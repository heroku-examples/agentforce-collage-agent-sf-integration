    post:
      tags:
      - Collage API
      summary: Generate a collage
      description: Generates a collage based on the provided quote and contact ID.
      operationId: generate
      parameters:
      - name: contactId
        in: query
        required: true
        schema:
          type: string
          example: Guest contact ID
        example: Guest contact ID
      - name: quote
        in: query
        required: true
        schema:
          type: string
          example: Oh my goodness those sunsets!
        example: Oh my goodness those sunsets!
